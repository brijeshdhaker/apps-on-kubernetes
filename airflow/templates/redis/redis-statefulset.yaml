################################
## Airflow Redis StatefulSet
#################################
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: apache-ariflow-redis
  labels:
    tier: airflow
    component: redis
    release: apache-ariflow
    chart: "airflow-1.5.0"
    heritage: Helm
spec:
  serviceName: apache-ariflow-redis
  selector:
    matchLabels:
      tier: airflow
      component: redis
      release: apache-ariflow
  template:
    metadata:
      labels:
        tier: airflow
        component: redis
        release: apache-ariflow
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      serviceAccountName: apache-ariflow-airflow-redis
      containers:
        - name: redis
          image: redis:6-bullseye
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          resources:
            {}
          args: ["-c", "redis-server --requirepass ${REDIS_PASSWORD}"]
          ports:
            - name: redis-db
              containerPort: 6379
          volumeMounts:
            - name: redis-db
              mountPath: /data
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: apache-ariflow-redis-password
                  key: password
  volumeClaimTemplates:
    - metadata:
        name: redis-db
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
