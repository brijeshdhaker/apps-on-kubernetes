#
# kubectl -n kubernetes-dashboard apply -f setup/dashboard/admin-user-rbac.yaml
#
# kubectl -n kubernetes-dashboard delete -f setup/dashboard/admin-user-rbac.yaml
#
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kubernetes-dashboard

---
