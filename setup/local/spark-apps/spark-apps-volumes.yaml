#
# kubectl -n spark-apps apply -f setup/local/spark-apps/spark-apps-volumes.yaml
#
# kubectl -n spark-apps delete -f setup/local/spark-apps/spark-apps-volumes.yaml
#
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: spark-volume
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.2
  nfs:
    path: /mnt/nfs_share/spark-apps
    server: 192.168.122.1
    readOnly: false

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spark-volume
  labels:
    vol: spark-volume
spec:
  storageClassName: ""
  volumeName: "spark-volume"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi

---