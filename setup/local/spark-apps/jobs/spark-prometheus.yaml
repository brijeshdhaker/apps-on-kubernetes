# kubectl -n spark-apps apply -f setup/local/spark-apps/jobs/spark-prometheus.yaml
# kubectl -n spark-apps get sparkapplications spark-pi -o=yaml
#
# kubectl -n spark-apps delete -f setup/local/spark-apps/jobs/spark-prometheus.yaml
# kubectl -n spark-apps delete sparkapplications spark-pi
#
# kubectl -n spark-apps describe sparkapplication spark-pi
# kubectl -n spark-apps delete pods -l kubernetes_executor=True -l spark-role=driver

apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: spark-apps
spec:
  type: Scala
  mode: cluster
  image: "docker.io/brijeshdhaker/spark:3.1.2"
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.1.2.jar"
  sparkConf:
    spark.ui.prometheus.enabled: "true"
    spark.executor.processTreeMetrics.enabled: "true"
    spark.kubernetes.driver.annotation.prometheus.io/scrape: "true"
    spark.kubernetes.driver.annotation.prometheus.io/port: "4040"
    spark.kubernetes.driver.annotation.prometheus.io/path: "/metrics/prometheus/"
    spark.kubernetes.driver.service.annotation.prometheus.io/scrape: "true"
    spark.kubernetes.driver.service.annotation.prometheus.io/port: "4040"
    spark.kubernetes.driver.service.annotation.prometheus.io/path: "/metrics/executors/prometheus/"
  arguments:
    - "50000"
  sparkVersion: "3.1.2"
  restartPolicy:
    type: Never
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      app.kubernetes.io/version: 3.1.2
      app.kubernetes.io/component: spark-driver
      app.kubernetes.io/part-of: spark
      app.kubernetes.io/managed-by: self
      app.kubernetes.io/metrics-by: prometheus
      app: spark
    serviceAccount: spark
    javaOptions: "-Dapp.name=spark"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      app.kubernetes.io/version: 3.1.2
      app.kubernetes.io/component: spark-executor
      app.kubernetes.io/part-of: spark
      app.kubernetes.io/managed-by: self
      app.kubernetes.io/metrics-by: prometheus
      app: spark
    javaOptions: "-Dapp.name=spark"